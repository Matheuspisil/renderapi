{% extends "GPC/pages/base.html" %}

{% block title %}
Perfil da Empresa
{% endblock %}

{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'GPC/css/estiloaluno.css' %}">
{% endblock %}

{% block content %}

<section class="banner">
    <div class="container">
        <div class="conteudo-perfil">

            <form method="POST" action="{% url 'empresa_update' %}">
                {% csrf_token %}

                <h2 class="conteudo-perfil-h2"><b>Perfil da Empresa</b></h2>

                <div class="form-group">
                    <label for="first_name">Nome Completo:</label>
                    <input type="text" class="form-control" id="first_name" value="{{ user.first_name }}" disabled>
                </div>

                <div class="form-group">
                    <label for="id_cnpj">CNPJ:</label>
                    <input type="text" class="form-control" id="id_cnpj" value="{{ empresa.cnpj }}" disabled>
                </div>

                <div class="form-group">
                    <label for="id_razao_social">Razão Social:</label>
                    <input type="text" class="form-control" id="id_razao_social" value="{{ empresa.razao_social }}" disabled>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" value="{{ empresa.telefone }}">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                </div>

                <div class="form-group">
                    <label for="site">Site:</label>
                    <input type="text" class="form-control" id="site" name="site" value="{{ empresa.site }}">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="id_ativo" name="ativo" {% if empresa.ativo %}checked{% endif %}>
                    <label class="form-check-label" for="id_ativo">Ativo</label>
                </div>

                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep" value="{{ empresa.cep }}">
                </div><br>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" value="{{ empresa.endereco }}" required>
                </div>

                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="number" class="form-control" id="numero" name="numero" value="{{ empresa.numero }}">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" value="{{ empresa.bairro }}">
                </div><br>

                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" value="{{ empresa.cidade }}">
                </div><br>

                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" id="complemento" name="complemento" value="{{ empresa.complemento }}">
                </div><br>

                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado" name="estado" value="{{ empresa.estado }}">
                </div><br>

                <button type="submit" class="btn btn-warning">Atualizar informações</button>
                <a href="{% url 'empresa_area' %}" class="btn btn-secondary">Voltar</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
